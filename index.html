<script>
let consonant = '';
let vowel = '';

function selectConsonant(c, sound) {
  consonant = c;
  playSound(sound);
}

function selectVowel(v, sound) {
  vowel = v;
  document.getElementById("result").innerText = consonant + vowel;
  playSound(sound);
}

function playSound(file) {
  const audio = new Audio('sound/' + file);
  audio.play();
}
